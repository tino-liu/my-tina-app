name: Build & deploy Next.js app to Azure Web App

# Trigger on pushes to main and manual dispatch
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸŒ± Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: "ğŸ“ Install pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: "ğŸ”‘ Create .env file"
        run: |
          cat <<'EOF' > .env
          NEXT_PUBLIC_TINA_CLIENT_ID=${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN=${{ secrets.TINA_TOKEN }}
          NEXT_PUBLIC_TINA_BRANCH=${{ secrets.NEXT_PUBLIC_TINA_BRANCH }}
          NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
          EOF

      - name: "âš™ï¸ Install dependencies and build"
        run: |
          pnpm install
          pnpm run build

      - name: "ğŸ“ Copy static files into standalone bundle"
        run: |
          cp -R ./public ./.next/standalone/public
          cp -R ./.next/static ./.next/standalone/.next/static

      - name: "ğŸ“¦ Create deployment ZIP (preserve symlinks)"
        run: |
          cd ./.next/standalone
          zip -r -q ../../deploy.zip .

      - name: "â¬†ï¸ Upload artifact for deployment job"
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./deploy.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: "ğŸ Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: "â¬‡ï¸ Download build artifact"
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./

      - name: "ğŸ—ï¸ Azure Login"
        uses: azure/login@v2.2.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # environment: AzureChinaCloud  # Uncomment if deploying to Azure China Cloud

      - name: "ğŸš€ Deploy to Azure Web App via ZIP"
        uses: azure/webapps-deploy@v3.0.1
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ./deploy.zip